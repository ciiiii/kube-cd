apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-nginx
  namespace: argocd
spec:
  project: default
  source:
    repoURL: {{ .Values.spec.source.repoURL }}
    targetRevision: {{ .Values.spec.source.targetRevision }}
    path: ingress-nginx

    helm:
      valueFiles:
      - values-mac.yaml
  
  destination:
    server: {{ .Values.spec.destination.server }}
    namespace: ingress-nginx

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
